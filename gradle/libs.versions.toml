[versions]
koinCoreVersion = "3.3.2"
kotlin_version = "1.9.0"
kotlinSerializationVersion = "1.5.1"
ktorVersion = "2.3.3"
agp = "8.1.1"
compose-version="1.4.3"

[libraries]
android-gradlePlugin = { module ="com.android.tools.build:gradle", version.ref = "agp" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koinCoreVersion" }
kotlin-gradlePlugin = { module ="org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin_version" }


kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin_version" }

kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin_version" }
#Coroutines
coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
coroutines-android = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

#Ktor
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinSerializationVersion" }

ktor-client-contentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktorVersion" }
ktor-client-serialization-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktorVersion" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktorVersion" }
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktorVersion" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktorVersion" }



ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktorVersion" }

#Tests
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:4.1.0"
junit = "junit:junit:4.13.2"


[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin_version" }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin_version" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin_version" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin_version" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compose_version" }

